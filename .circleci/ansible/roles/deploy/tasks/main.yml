## Back-end deploy playbook goes here.
---
- name: Create Backend Directory
  file:
    path: /home/ubuntu/backend-app
    state: directory

- name: "Copy compiled backend app"
  copy:
    src: ~/project/.circleci/ansible/roles/deploy/artifact.tar.gz
    dest: /home/ubuntu/backend-app

- name: Unarchive backend file to EC2
  unarchive:
    src: artifact.tar.gz
    dest: /home/ubuntu/backend-app

- name: "Installing Node Dependencies"
  shell: |
    cd /home/ubuntu/backend-app
    npm i
# - name: Start the app
#   shell: |
#     export TYPEORM_ENTITIES=./backend/dist/modules/domain/**/*.entity{.ts,.js}
#     export TYPEORM_HOST=localhost
#     export TYPEORM_PORT=5532
#     export TYPEORM_USERNAME=postgres
#     export TYPEORM_PASSWORD=password
#     export TYPEORM_DATABASE=glee
#     export TYPEORM_MIGRATIONS_DIR=./backend/dist/migrations
#     export TYPEORM_MIGRATIONS=./backend/dist/migrations/*{.ts, .js}

- name: "Executing Node app with PM2"
  shell: |
    cd /home/ubuntu/backend-app/dist
    pm2 stop default
    pm2 start main.js

  register: execute_node

- name: print message
  debug:
    msg: "{{ execute_node.stdout_lines }}"    

- name: "Configure pm2 to start as service"
  shell: |
    sudo su -c "env PATH=$PATH:/usr/local/bin pm2 startup systemd -u ubuntu --hp /home/ubuntu"
    pm2 save